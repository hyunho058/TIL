version: '3'

services:
  prometheus:
    image: prom/prometheus
    container_name: test-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: test-grafana
    ports:
      - "3000:3000"